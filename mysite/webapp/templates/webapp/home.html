<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Trial Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .input-section {
      width: 70%;
      height: 25%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .output-section {
      width: 70%;
      height: 75%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .input-section label,
    .output-section h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .input-container {
  display: flex;
  justify-content: space-between; /* Align items horizontally */
  margin-bottom: 20px;
}

.upload-btn {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  width: 460px; 
  height: 80px; 
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.upload-btn:hover {
  background-color: #0056b3;
}

.upload-icon {
  font-size: 24px;
}

input[type="file"] {
  display: none;
}

    .submit-btn {
      width: 100%;
      height:  50px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .output-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="output-section">
      <h1>Output Image</h1>
      <img src="#" alt="Output Image" class="output-image" id="output-image">
    </div>
    <div class="input-section">
      <form method="post" enctype="multipart/form-data" id="imageForm">
        {% csrf_token %}
        <div class="input-container">
          <label for="input-image1" class="upload-btn">
            <span class="upload-icon">&#x1F4F7;</span>
          </label>
          <input type="file" id="input-image1" name="image1" required>
          <label for="input-image2" class="upload-btn">
            <span class="upload-icon">&#x1F457;</span>
          </label>
          <input type="file" id="input-image2" name="image2" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript logic for processing images
    document.getElementById("imageForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Logic to handle form submission, you can send the form data using AJAX or process it directly
      // For now, just alert that processing logic will be implemented
      alert("Images processing logic will be implemented here.");
    });
  </script>
</body>
</html>
